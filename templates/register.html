<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div id="register">
    <form novalidate action="/register/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ obj.username.id_for_label }}">用户名</label>
            {{ obj.username }}{{ obj.errors.username.0 }}
        </div>
        <div class="form-group">
            <label for="{{ obj.nickname.id_for_label }}">用户昵称</label>
            {{ obj.nickname }}{{ obj.errors.nickname.0 }}
        </div>
        <div class="form-group">
            <label for="{{ obj.password.id_for_label }}">密码</label>
            {{ obj.password }}{{ obj.errors.password.0 }}
        </div>
        <div class="form-group">
            <label for="{{ obj.re_password.id_for_label }}">确认密码</label>
            {{ obj.re_password }}{{ obj.errors.re_password.0 }}
        </div>
        <div class="form-group">
            <label for="{{ obj.auth_code.id_for_label }}">验证码</label>
            <div class="authcode clearfix">
                {{ obj.auth_code }}{{ obj.errors.auth_code }}
                <img src="/auth_code/" alt="" title="点击更新">
            </div>
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="注册">
        <div class="avatar">
            <img id='previewimg' src="/static/imgs/head/default/default1.jpg" alt="">
            {{ obj.avatar }}
        </div>
    </form>

</div>
<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
